<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* Some CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <button type="button" onclick="checkLogin()">Login</button>
        </form>
    </div>
    <script>
        // This function will be called when the user clicks the "Login" button
        function createCookie(value,minutes) {
    if (minutes) {
        var date = new Date();
        date.setTime(date.getTime()+(minutes*60*1000));
        var expires = "; expires="+date.toGMTString();
    } else {
        var expires = "";
    }
    document.cookie = value+expires+"; path=/";
}


        function checkLogin() {
            // Get the entered username and password from the form
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if the username and password match the correct credentials
            if (username === 'admin' && password === 'admin') {
                // If the credentials are correct, create a session for the user
              
                createCookie("admin", 1)
                // Redirect the user to the content page
                window.location.href = 'content.html';
                
            } else {
                // If the credentials are incorrect, show an error message
               
                window.location.href = 'index.html';
            }}


</script>
</html>
