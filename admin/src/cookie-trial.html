<head>

<body>
    <script>
        function createCookie(value,minutes) {
    if (minutes) {
        var date = new Date();
        date.setTime(date.getTime()+(minutes*60*1000));
        var expires = "; expires="+date.toGMTString();
    } else {
        var expires = "";
    }
    document.cookie = value+expires+"; path=/";
}

createCookie("logged in", 1)
var x= document.cookie;
console.log(x)
    </script>
</body>
</html>
